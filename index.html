<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine?</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="wrap">
      <section class="card" aria-live="polite">

        <img
        id="mainImage"
        class="main-image"
        src="./images/before.jpg"
        alt="Cute image"
        />

        <!-- Everything from the "first screen" goes inside prompt -->
        <div id="prompt">
          <h1 id="question">Reemskiii, will you be my Valentine?</h1>

          <p class="sub" id="subtext">üëÄ</p>

          <div class="btn-row" id="btnRow">
            <button class="btn yes" id="yesBtn">Yes</button>
            <button class="btn no" id="noBtn" type="button">No</button>
          </div>
        </div>

        <!-- Result screen -->
        <div class="result" id="result" hidden>
          <h2>GREEEEEEE</h2>
          <p>I love you! ‚ô•Ô∏è</p>
          <button class="btn again" id="againBtn" type="button">Replay</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
